<div class="global-container">
  @for (location of locations() ; track location.id) {
  @if ( location.id == id) {

  <main>
    <div class="global-container">
      <div class="galery">
        <button class="galeryBtnLeft">&larr;</button>
        <img class="galeryImg" src={{location.cover}}>
        <button class="galeryBtnRight">&#x2192;</button>
      </div>
      <div class="mid-container">
        <div class="info-container">
          <div class="title">{{ location.title }}</div>
          <div class="location">{{ location.location }}</div>
          <div class="tags-container">
            @for (tag of location.tags ; track $index) {
            <div class="tags">{{ tag }}</div>
            }
          </div>
        </div>
        <div class="hostAndRating-container">
          <div class="host-container">

          </div>
          <div class="rating">{{ location.rating }} Ã©toiles</div>
        </div>
      </div>
      <div class="bottom-container">
      </div>
    </div>
  </main>

  }
  }
</div>
